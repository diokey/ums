<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<p:panel id="coursePanel" styleClass="fix-parent-panel">
			<h:form>				
				<h:panelGrid columns="2">
					<p:outputLabel value="Course Code" />
					<p:inputText value="#{courseBean.newCourse.courseCode}" required="true" requiredMessage="Course code is required"/>
					<p:outputLabel value="Course" />
					<p:inputText value="#{courseBean.newCourse.courseName}" />
					<p:outputLabel value="Description" />
					<p:inputTextarea value="#{courseBean.newCourse.courseDescription}"/>
				</h:panelGrid>
				<h:panelGroup layout="block" styleClass="center-text">
					<p:commandButton value="Save" actionListener="#{courseBean.saveCourse}" update=":messages,@form"></p:commandButton>
				</h:panelGroup>
			</h:form>			
	</p:panel>
</ui:composition>
