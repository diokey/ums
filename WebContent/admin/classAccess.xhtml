<ui:composition template="/templates/admintemplate.xhtml"
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">
       	Manage Class Access
   	</ui:define>
	
	<ui:define name="breadcrumb">
		<h:form>
			<p:breadCrumb styleClass="fix-breadcrumb">
				<p:menuitem label="Home" url="/"/>
				<p:menuitem value="Users" />
				<p:menuitem value="Class Access" />
			</p:breadCrumb>
		</h:form>	
	</ui:define>
	
    <ui:define name="main">
    	<p:panel styleClass="fix-parent-panel">
	    	<h:form>
	    		<p:tabView value="#{classAccessBean.roles}" var="role" dynamic="true" cache="true" scrollable="true">						
    				<p:tab title="#{role.roleName}">
    					<p:dataTable value="#{classAccessBean.users(role.roleId)}" var="user">
    					</p:dataTable>
    				</p:tab>
    			</p:tabView>
	    	</h:form>
    	</p:panel>
    </ui:define>
    
</ui:composition>
